{% extends 'admin/base.html' %} {% block content %}
<h3 class="my-2">Blog Page</h3>

<h4 class="my-2">Add New Blog</h4>

<form action="/admin/blog" method='POST' enctype="multipart/form-data">
    <input type="text" class="form-control my-2" name='b_title' placeholder="Blog Title">
    <input type="text" class="form-control my-2" name='b_header' placeholder="Blog Header">
    <input type="text" class="form-control my-2" name='b_url' placeholder="Blog URL">
    <input type="text" class="form-control my-2" name='b_gun' placeholder="gun">
    <input type="text" class="form-control my-2" name='b_ay' placeholder="ay">
    <input type="file" class="form-control my-2" name='b_foto'>
    <input type="submit" class="btn btn-primary px-2 my-2" value='Add New Slide'>
</form>

<h4 class="my-2">All Blog</h4>

<table class="table">
    <thead>
        <tr>
            <th>Blog Title</th>
            <th>Blog Header</th>
            <th>Blog URL</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for blog in blogs %}
        <tr>
            <td scope="row">{{blog.b_title}}</td>
            <td>{{blog.b_header}}</td>
            <td>{{blog.b_url}}</td>
            <td>
                <a href="/delete/{{blog.id}}">Delete</a>
                <a href="/update/{{blog.id}}">Update</a>
            </td>
        </tr>
        {% endfor %}

    </tbody>
</table>
{% endblock %}
