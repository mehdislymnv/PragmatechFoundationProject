{% extends 'admin/base.html' %} 
{% block  plagin %}
<!-- include libraries(jQuery, bootstrap) -->

<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<!-- include summernote css/js -->

{% endblock plagin %}
{% block content %}

<h3 class="my-2">Blog Page</h3>

<h4 class="my-2">Add New Blog</h4>

<form action="/admin/apalgin" method='POST' enctype="multipart/form-data">
    <input type="text" class="form-control my-2" name='plagin_title' placeholder=" Title">
    <input type="text" class="form-control my-2" name='plagin_header' placeholder=" Header">
    <input type="text" class="form-control my-2" name='plagin_url' placeholder=" URL">

    <input type="submit" class="btn btn-primary px-2 my-2" value='Add New Slide'>
</form>
