<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header section start -->
    <section id="header">
        <!-- header info start -->
        <div class="header-info">
            <div class="header-container">
                <div class="header-contact-info">
                    <i class="fas fa-map-marker-alt"></i><span>Address: 4578 Marmora Road, Glasgow, D04 89GR</span>
                    <i class="fas fa-phone-alt"></i><span>(800) 123-0045 (800) 123-0045</span>
                </div>
                <div class="header-social-icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin-in"></i>
                    <i class="fab fa-google-plus-g"></i>
                   
                </div>
            </div>
        </div>
        <!-- header info end -->
        <!-- header navbar start -->
        <div class="header-navbar">
            <div class="header-container">
                <div class="navbar-logo">
                    <img src="img/logo.png" title="Company Brand">
                </div>
                <div class="navbar-nav">
                    <ul>
                        <li>Home</li>
                        <li>Feature</li>
                        <li>About</li>
                        <li>Services</li>
                        <li>Project</li>
                        <li>Page</li>
                        <li>Blog</li>
                        <li>Contacts</li>
                    </ul>
                </div>
                <div class="navbar-search"><i class="fas fa-search"></i></div>
            </div>
        </div>
        <!-- header navbar end -->
    </section>
    <!-- Header section end -->
    <!-- Slider section start -->
    <section id="slider">
        <div class="slider-buttons">
            <button>
                <i class="fas fa-chevron-left"></i>
            </button>
            <button>
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <div class="slider-item">
            <div class="slider-content">
                <h1>CREATING CUSTOM <br>INTERIORS</h1>
                <h3>WE HAVE BEEN DESIGNING AMAZINGLY COZY INTERIORS SINCE 1999.</h3>
                <button>See Our Recent Projects</button>
            </div>
        </div>
    </section>
    <!-- Slider section end -->

</body>
</html>
